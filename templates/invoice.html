<!doctype html>
<html>
    <head>
        <title>Factur-X Generator</title>
        <meta charset="UTF-8" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }
            .header {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: white;
                padding: 30px;
            }
            .header h1 {
                margin: 0 0 10px 0;
                font-size: 28px;
                font-weight: 600;
            }
            .header .emitter {
                opacity: 0.8;
                font-size: 14px;
            }
            form {
                padding: 30px;
            }
            .section {
                margin-bottom: 30px;
            }
            .section-title {
                font-size: 16px;
                font-weight: 600;
                color: #1a1a2e;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #667eea;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .section-title .icon {
                width: 24px;
                height: 24px;
                background: #667eea;
                border-radius: 6px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 12px;
            }
            .field-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            }
            .field-row.three-cols {
                grid-template-columns: 2fr 1fr 1fr;
            }
            .field-group {
                display: flex;
                flex-direction: column;
            }
            .field-group label {
                font-size: 13px;
                font-weight: 500;
                color: #4a5568;
                margin-bottom: 6px;
            }
            .field-group label .required {
                color: #e53e3e;
                margin-left: 2px;
            }
            .field-group label .optional {
                color: #a0aec0;
                font-weight: 400;
                font-size: 11px;
                margin-left: 4px;
            }
            .field-group input,
            .field-group select {
                padding: 12px 14px;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.2s;
                background: #f8fafc;
            }
            .field-group input:hover,
            .field-group select:hover {
                border-color: #cbd5e0;
            }
            .field-group input:focus,
            .field-group select:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }
            .field-group input.error,
            .field-group select.error {
                border-color: #e53e3e;
                background-color: #fff5f5;
            }
            .field-error {
                color: #e53e3e;
                font-size: 12px;
                margin-top: 4px;
            }

            /* Lignes de facturation */
            .lines-container {
                background: #f8fafc;
                border-radius: 8px;
                padding: 20px;
                margin-top: 10px;
            }
            .line {
                background: white;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 12px;
                display: grid;
                grid-template-columns: 2fr 1fr 1fr 1fr auto;
                gap: 12px;
                align-items: end;
            }
            .line:hover {
                border-color: #cbd5e0;
            }
            .line.error {
                border-color: #e53e3e;
                background-color: #fff5f5;
            }
            .line .field {
                display: flex;
                flex-direction: column;
            }
            .line .field label {
                font-size: 11px;
                font-weight: 500;
                color: #718096;
                margin-bottom: 4px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            .line .field input {
                padding: 10px 12px;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                font-size: 14px;
                background: #f8fafc;
            }
            .line .field input:focus {
                outline: none;
                border-color: #667eea;
                background: white;
            }
            .line .field input.error {
                border-color: #e53e3e;
            }
            .line .btn-remove {
                padding: 10px 14px;
                background: #fed7d7;
                color: #c53030;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 13px;
                font-weight: 500;
                transition: all 0.2s;
            }
            .line .btn-remove:hover {
                background: #feb2b2;
            }

            /* Boutons */
            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .btn-primary:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }
            .btn-secondary {
                background: #edf2f7;
                color: #4a5568;
            }
            .btn-secondary:hover {
                background: #e2e8f0;
            }
            .form-actions {
                display: flex;
                gap: 12px;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #e2e8f0;
            }

            /* Messages */
            .errors-container {
                background: #fff5f5;
                border: 1px solid #feb2b2;
                border-left: 4px solid #e53e3e;
                color: #c53030;
                padding: 16px 20px;
                margin: 20px 30px;
                border-radius: 8px;
                display: none;
            }
            .errors-container h4 {
                margin: 0 0 10px 0;
                font-size: 14px;
            }
            .errors-container ul {
                margin: 0;
                padding-left: 20px;
                font-size: 13px;
            }
            .success-container {
                background: #f0fff4;
                border: 1px solid #9ae6b4;
                border-left: 4px solid #38a169;
                color: #276749;
                padding: 16px 20px;
                margin: 20px 30px;
                border-radius: 8px;
                display: none;
            }
            .success-container p {
                margin: 0;
                font-size: 14px;
            }

            @media (max-width: 768px) {
                body {
                    padding: 20px 10px;
                }
                .field-row,
                .field-row.three-cols {
                    grid-template-columns: 1fr;
                }
                .line {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Nouvelle facture</h1>
                <div class="emitter">
                    {{ emitter.name }} - SIRET : {{ emitter.siret }}
                </div>
            </div>

            <div id="errorsContainer" class="errors-container">
                <h4>Erreurs de validation</h4>
                <ul id="errorsList"></ul>
            </div>

            <div id="successContainer" class="success-container">
                <p id="successMessage"></p>
            </div>

            <form id="invoiceForm">
                <div class="section">
                    <div class="section-title">
                        <span class="icon">1</span>
                        Informations de la facture
                    </div>

                    <div class="field-row three-cols">
                        <div class="field-group">
                            <label for="invoice_number"
                                >Numero de facture<span class="required"
                                    >*</span
                                ></label
                            >
                            <input
                                type="text"
                                name="invoice_number"
                                id="invoice_number"
                                placeholder="FAC-2024-0001"
                                required
                            />
                            <div
                                class="field-error"
                                data-field="invoice_number"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="type_code"
                                >Type<span class="required">*</span></label
                            >
                            <select name="type_code" id="type_code" required>
                                <option value="380" selected>Facture</option>
                                <option value="381">Avoir</option>
                                <option value="384">Rectificative</option>
                                <option value="389">Acompte</option>
                            </select>
                            <div
                                class="field-error"
                                data-field="type_code"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="currency_code"
                                >Devise<span class="required">*</span></label
                            >
                            <select
                                name="currency_code"
                                id="currency_code"
                                required
                            >
                                <option value="EUR" selected>EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="CHF">CHF</option>
                            </select>
                            <div
                                class="field-error"
                                data-field="currency_code"
                            ></div>
                        </div>
                    </div>

                    <div class="field-row">
                        <div class="field-group">
                            <label for="issue_date"
                                >Date d'emission<span class="required"
                                    >*</span
                                ></label
                            >
                            <input
                                type="date"
                                name="issue_date"
                                id="issue_date"
                                required
                            />
                            <div
                                class="field-error"
                                data-field="issue_date"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="due_date"
                                >Date d'echeance<span class="optional"
                                    >(optionnel)</span
                                ></label
                            >
                            <input type="date" name="due_date" id="due_date" />
                            <div
                                class="field-error"
                                data-field="due_date"
                            ></div>
                        </div>
                    </div>

                    <div class="field-row">
                        <div class="field-group">
                            <label for="buyer_reference"
                                >Reference acheteur<span class="optional"
                                    >(optionnel)</span
                                ></label
                            >
                            <input
                                type="text"
                                name="buyer_reference"
                                id="buyer_reference"
                                placeholder="Service Comptabilite"
                            />
                            <div
                                class="field-error"
                                data-field="buyer_reference"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="purchase_order_reference"
                                >Bon de commande<span class="optional"
                                    >(optionnel)</span
                                ></label
                            >
                            <input
                                type="text"
                                name="purchase_order_reference"
                                id="purchase_order_reference"
                                placeholder="BC-2024-0042"
                            />
                            <div
                                class="field-error"
                                data-field="purchase_order_reference"
                            ></div>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="payment_terms"
                            >Conditions de paiement<span class="optional"
                                >(optionnel)</span
                            ></label
                        >
                        <input
                            type="text"
                            name="payment_terms"
                            id="payment_terms"
                            placeholder="Paiement a 30 jours fin de mois"
                        />
                        <div
                            class="field-error"
                            data-field="payment_terms"
                        ></div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">2</span>
                        Client
                    </div>

                    <div class="field-group" style="margin-bottom: 20px">
                        <label for="recipient_name"
                            >Raison sociale<span class="required"
                                >*</span
                            ></label
                        >
                        <input
                            type="text"
                            name="recipient_name"
                            id="recipient_name"
                            placeholder="Entreprise ABC SARL"
                            required
                        />
                        <div
                            class="field-error"
                            data-field="recipient_name"
                        ></div>
                    </div>

                    <div class="field-row">
                        <div class="field-group">
                            <label for="recipient_siret"
                                >SIRET<span class="required">*</span></label
                            >
                            <input
                                type="text"
                                name="recipient_siret"
                                id="recipient_siret"
                                placeholder="12345678901234"
                                required
                                maxlength="14"
                            />
                            <div
                                class="field-error"
                                data-field="recipient_siret"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="recipient_vat_number"
                                >TVA intracommunautaire<span class="optional"
                                    >(optionnel)</span
                                ></label
                            >
                            <input
                                type="text"
                                name="recipient_vat_number"
                                id="recipient_vat_number"
                                placeholder="FR12345678901"
                            />
                            <div
                                class="field-error"
                                data-field="recipient_vat_number"
                            ></div>
                        </div>
                    </div>

                    <div class="field-row">
                        <div class="field-group">
                            <label for="recipient_address"
                                >Adresse<span class="optional"
                                    >(optionnel)</span
                                ></label
                            >
                            <input
                                type="text"
                                name="recipient_address"
                                id="recipient_address"
                                placeholder="10 rue de Paris, 75001 Paris"
                            />
                            <div
                                class="field-error"
                                data-field="recipient_address"
                            ></div>
                        </div>
                        <div class="field-group">
                            <label for="recipient_country_code"
                                >Pays<span class="required">*</span></label
                            >
                            <select
                                name="recipient_country_code"
                                id="recipient_country_code"
                                required
                            >
                                <option value="FR" selected>France</option>
                                <option value="BE">Belgique</option>
                                <option value="CH">Suisse</option>
                                <option value="DE">Allemagne</option>
                                <option value="ES">Espagne</option>
                                <option value="IT">Italie</option>
                                <option value="LU">Luxembourg</option>
                                <option value="GB">Royaume-Uni</option>
                            </select>
                            <div
                                class="field-error"
                                data-field="recipient_country_code"
                            ></div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">3</span>
                        Lignes de facturation
                    </div>
                    <div class="field-error" data-field="lines"></div>

                    <div class="lines-container">
                        <div id="lines">
                            <div class="line" data-id="0">
                                <div class="field">
                                    <label
                                        >Description<span class="required"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        name="lines[0][description]"
                                        placeholder="Produit ou service"
                                    />
                                </div>
                                <div class="field">
                                    <label
                                        >Quantite<span class="required"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        name="lines[0][quantity]"
                                        type="number"
                                        step="0.01"
                                        min="0.01"
                                        placeholder="1"
                                    />
                                </div>
                                <div class="field">
                                    <label
                                        >Prix HT<span class="required"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        name="lines[0][unit_price_ht]"
                                        type="number"
                                        step="0.01"
                                        min="0.01"
                                        placeholder="0.00"
                                    />
                                </div>
                                <div class="field">
                                    <label>TVA %</label>
                                    <input
                                        name="lines[0][vat_rate]"
                                        type="number"
                                        step="0.01"
                                        min="0"
                                        max="100"
                                        value="20"
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="btn-remove"
                                    onclick="removeLine(this)"
                                >
                                    Suppr.
                                </button>
                            </div>
                        </div>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="addLine()"
                        >
                            + Ajouter une ligne
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Generer la facture Factur-X
                    </button>
                </div>
            </form>
        </div>

        <script>
            let lineCount = 1;

            function addLine() {
                const lines = document.getElementById("lines");
                const template = document.querySelector(".line");
                const newLine = template.cloneNode(true);
                const newIndex = lineCount++;

                newLine.dataset.id = newIndex;
                newLine.classList.remove("error");

                newLine.querySelectorAll("input").forEach((input) => {
                    input.name = input.name.replace(/\[\d+\]/, `[${newIndex}]`);
                    input.value = input.name.includes("vat_rate") ? "20" : "";
                    input.classList.remove("error");
                });

                newLine.querySelector(".btn-remove").onclick = function () {
                    removeLine(this);
                };

                lines.appendChild(newLine);
            }

            function removeLine(btn) {
                const lines = document.getElementById("lines");
                if (lines.children.length > 1) {
                    btn.closest(".line").remove();
                } else {
                    alert("La facture doit contenir au moins une ligne");
                }
            }

            function clearErrors() {
                document.getElementById("errorsContainer").style.display =
                    "none";
                document.getElementById("errorsList").innerHTML = "";
                document.getElementById("successContainer").style.display =
                    "none";

                document
                    .querySelectorAll(".error")
                    .forEach((el) => el.classList.remove("error"));
                document
                    .querySelectorAll(".field-error")
                    .forEach((el) => (el.textContent = ""));
            }

            function displayErrors(errors) {
                clearErrors();

                if (!errors || errors.length === 0) return;

                const container = document.getElementById("errorsContainer");
                const list = document.getElementById("errorsList");

                errors.forEach((error) => {
                    const li = document.createElement("li");
                    li.textContent = error.message;
                    list.appendChild(li);

                    const fieldName = error.field;
                    const input = document.querySelector(
                        `[name="${fieldName}"]`,
                    );
                    if (input) {
                        input.classList.add("error");
                        const lineContainer = input.closest(".line");
                        if (lineContainer) {
                            lineContainer.classList.add("error");
                        }
                    }

                    const errorDiv = document.querySelector(
                        `[data-field="${fieldName}"]`,
                    );
                    if (errorDiv) {
                        errorDiv.textContent = error.message;
                    }
                });

                container.style.display = "block";
                container.scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                });
            }

            function displaySuccess(message) {
                clearErrors();
                const container = document.getElementById("successContainer");
                document.getElementById("successMessage").textContent = message;
                container.style.display = "block";
            }

            document.getElementById("invoiceForm").onsubmit = async (e) => {
                e.preventDefault();
                clearErrors();

                const formData = new FormData(e.target);

                try {
                    const response = await fetch("/invoice", {
                        method: "POST",
                        body: formData,
                    });

                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        displayErrors(data.errors);
                        return;
                    }

                    displaySuccess(
                        `Facture n${data.invoice_number} validee - HT: ${data.total_ht.toFixed(2)} EUR | TVA: ${data.total_vat.toFixed(2)} EUR | TTC: ${data.total_ttc.toFixed(2)} EUR`,
                    );
                } catch (error) {
                    displayErrors([
                        {
                            field: "_form",
                            message:
                                "Erreur de communication avec le serveur: " +
                                error.message,
                        },
                    ]);
                }
            };
        </script>
    </body>
</html>
